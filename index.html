<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta landing page faz parte de um exercício que consiste em colocar em prática os conceitos aprendidos">
    <title>Huddle Landing Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <main>
    <header class="header">
        <a href="/">
            <img src="./src/images/logo.svg" alt="logo">
        </a>
    </header>

    <section class="section">
        <div class="illustration">
            <img src="./src/images/illustration-mockups.svg" alt="illustration">
        </div>

        <div class="description">
            <h1> Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have 
                a voice, but so does your audience. Create connections with 
                your users as you engage in genuine discussion.</p>
            <a href="#" class="btn">Register</a>
        </div>
    </section>
    
    <footer class="footer">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </footer>
    </main>
</body>
</html>
